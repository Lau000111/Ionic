<ion-content fullscreen="true" class="psy-con-home">
  <!-- Header Section -->
  <div class="header-section">
    <div class="logo-container">
      <div class="brain-icon">
        <svg viewBox="0 0 100 100" class="brain-svg">
          <!-- Brain with neural connections -->
          <circle cx="50" cy="50" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="35" cy="40" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="65" cy="40" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <circle cx="50" cy="65" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>
          <!-- Neural connections -->
          <line x1="35" y1="32" x2="30" y2="20" stroke="currentColor" stroke-width="1.5"/>
          <line x1="65" y1="32" x2="70" y2="20" stroke="currentColor" stroke-width="1.5"/>
          <line x1="43" y1="35" x2="40" y2="15" stroke="currentColor" stroke-width="1.5"/>
          <line x1="57" y1="35" x2="60" y2="15" stroke="currentColor" stroke-width="1.5"/>
          <line x1="50" y1="30" x2="50" y2="10" stroke="currentColor" stroke-width="1.5"/>
          <!-- Small circles at the end of connections -->
          <circle cx="30" cy="20" r="2" fill="currentColor"/>
          <circle cx="70" cy="20" r="2" fill="currentColor"/>
          <circle cx="40" cy="15" r="2" fill="currentColor"/>
          <circle cx="60" cy="15" r="2" fill="currentColor"/>
          <circle cx="50" cy="10" r="2" fill="currentColor"/>
        </svg>
      </div>
      <h1 class="app-title">PSY-CON</h1>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <ion-segment [(ngModel)]="selectedTab" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="news">
        <ion-label>News</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pins">
        <ion-label>Pins</ion-label>
      </ion-segment-button>
      <ion-segment-button value="speeches">
        <ion-label>Speeches</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <!-- Featured Pins Section -->
  <div class="featured-section">
    <ion-card class="pins-card">
      <ion-card-content>
        <h2 class="pins-title">Pins</h2>
        <div class="pins-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Feature Grid -->
  <div class="features-grid">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('practices')">
            <ion-icon name="search" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>Free</h3>
              <p>Practices</p>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('events')">
            <ion-icon name="calendar" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>Upcoming</h3>
              <p>Events</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('clients')">
            <ion-icon name="person" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>Clients</h3>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('institutions')">
            <ion-icon name="business" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>Institutions</h3>
              <p>/ Jobs</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('profile')">
            <ion-icon name="person-circle" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>My Profile</h3>
            </div>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="feature-card" (click)="navigateToFeature('chat')">
            <ion-icon name="chatbubble" class="feature-icon"></ion-icon>
            <div class="feature-text">
              <h3>Chat</h3>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Sponsored Section -->
  <div class="sponsored-section">
    <h4 class="sponsored-title">Sponsored by</h4>
    <div class="sponsors-container">
      <div class="sponsor-profile">
        <ion-avatar>
          <img src="assets/img/speakers/kitten.jpg" alt="Rita Grundauer">
        </ion-avatar>
        <span>Rita Grundauer</span>
      </div>
      <div class="sponsor-profile">
        <ion-avatar>
          <img src="assets/img/speakers/puppy.jpg" alt="Katharina Trummer">
        </ion-avatar>
        <span>Katharina Trummer</span>
      </div>
    </div>
    <ion-button expand="block" fill="solid" class="view-profiles-btn" (click)="startApp()">
      View profiles
    </ion-button>
  </div>

  <!-- Bottom Navigation Placeholder -->
  <div class="bottom-nav-placeholder">
    <div class="nav-item">
      <ion-icon name="home"></ion-icon>
    </div>
    <div class="nav-item">
      <ion-icon name="folder"></ion-icon>
    </div>
    <div class="nav-item">
      <ion-icon name="copy"></ion-icon>
    </div>
    <div class="nav-item">
      <ion-icon name="chatbubbles"></ion-icon>
    </div>
    <div class="nav-item">
      <ion-icon name="person-circle"></ion-icon>
    </div>
  </div>
</ion-content>
